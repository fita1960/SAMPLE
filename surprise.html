<!DOCTYPE html>
<html>
<head>
    <title>Fireworks Display</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <style>
       
    </style>
</head>
<body>
    <div class="container-fluid text-center mt-5 pt-5">
        <button class="btn btn-lg btn-primary" id="start-button" onclick="changeBackground()">Start the fun!</button>
        <div class="pt-5" id="countdown"></div>
    </div>
    
   
    <div id="fireworks-container">
        <video id="fireworks-video" src="assets/fireworks.mp4" loop autoplay></video>
    </div>

    <script>
        document.getElementById("start-button").addEventListener("click", function() {
            startCountdown(10);
        });

        function startCountdown(seconds) {
            var countdownElement = document.getElementById("countdown");
            countdownElement.textContent = seconds;

            var countdownInterval = setInterval(function() {
                seconds--;
                countdownElement.textContent = seconds;

                if (seconds <= 0) {
                    clearInterval(countdownInterval);
                    displayFireworks();
                }
            }, 1000);
        }

        function displayFireworks() {
            var fireworksContainer = document.getElementById("fireworks-container");
            fireworksContainer.style.display = "block";
        }

        function changeBackground() {
            document.body.style.background = "black";
        }

        const btn = document.getElementById('start-button')

        btn.addEventListener('click', () => {
        // üëáÔ∏è hide button
        btn.style.display = 'none';
        });

    </script>
</body>
</html>
